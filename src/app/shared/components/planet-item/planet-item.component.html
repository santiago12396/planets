<div
  class="planet-item"
  tabindex="0"
  (keydown.enter)="handleViewPlanet(planet().id)"
  (click)="handleViewPlanet(planet().id)"
>
  <header class="planet-item__header">
    <img
      class="planet-item__img"
      [src]="'/images/' + planet().id + '.jpg'"
      [alt]="planet().englishName"
    />
  </header>
  <div class="planet-item__body">
    <h2 class="planet-item__name">{{ planet().englishName }}</h2>
  </div>
</div>
